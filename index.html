<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Valuable Images</title>
	<script>
        function stop() {
            var stop = document.getElementById("stop");
            stop.play();
        }

        window.addEventListener('contextmenu', function(ev) {
            ev.preventDefault();
            stop();
            return false;
        }, false);
    </script>
</head>
<body>
    <audio id="stop" src="stop.mp3" autostart="false"></audio>
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">
    <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania">
</body>
</html>
